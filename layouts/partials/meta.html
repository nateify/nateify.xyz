{{- $seo := partial "seo.html" . -}}


<meta name="title" content="{{ $seo.title }}" />
<meta name="description" content="{{ $seo.description }}" />
<meta name="author" content="{{ with .Site.Params.author.name }}{{ . }}{{ end }}" />
<meta name="keywords" content="{{ $seo.keywords }}" />

<meta property="og:title" content="{{ $seo.title }}" />
<meta property="og:description" content="{{ $seo.description }}" />
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
{{- with .Site.Params.title }}<meta property="og:site_name" content="{{ . }}" />{{ end }}
<meta property="og:locale" content="{{ .Site.LanguageCode | default "en_US" }}" />

{{- if .IsPage }}
    {{- $iso8601 := "2006-01-02T15:04:05-07:00" -}}
    <meta property="article:published_time" content="{{ .PublishDate.Format $iso8601 }}" />
    <meta property="article:modified_time" content="{{ .Lastmod.Format $iso8601 }}" />

    <meta itemprop="datePublished" content="{{ .PublishDate.Format $iso8601 }}" />
    <meta itemprop="datePublished" content="{{ .Lastmod.Format $iso8601 }}" />

    <meta itemprop="wordCount" content="{{ .WordCount }}" />

    {{- with .Site.Params.author.name }}<meta property="article:author" content="{{ . }}" />{{ end }}
{{- end -}}


<meta name="twitter:title" content="{{ $seo.title }}" />
<meta name="twitter:description" content="{{ $seo.description }}" />

<meta itemprop="name" content="{{ $seo.title }}" />
<meta itemprop="description" content="{{ $seo.description }}" />
<meta itemprop="keywords" content="{{ $seo.keywords }}" />
