<h1 class="title">{{ .Site.Title }}</h1>
<nav aria-label="Main">
    <ul>
        {{ range .Site.Menus.main.ByWeight }}
            <li>
                <a
                    href="{{ .URL }}"
                    {{- if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }}
                        aria-current="page"
                    {{ end -}}
                >
                    {{ .Name }}
                </a>
            </li>
        {{ end }}
        <li><a href="{{ "feed.atom" | absURL }}">RSS</a></li>
    </ul>
</nav>
